<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task Manager</title>
  </head>
  <body>
    <div class="container">
      <div class="space">
        <h2 id="input"></h2>
      </div>
      <div class="numbers">
        <div class="ac">Ac</div>
        <div class="-">-</div>
        <div class="+">+</div>
        <div class="/">/</div>
        <div class="1">1</div>
        <div class="2">2</div>
        <div class="3">3</div>
        <div class="x">x</div>
        <div class="4">4</div>
        <div class="5">5</div>
        <div class="6">6</div>
        <div class="%">%</div>
        <div class="8">8</div>
        <div class="9">9</div>
        <div class="10">10</div>
        <div class="0">0</div>
        <div class=".">.</div>
        <div class="close">(</div>
        <div class="open">)</div>
        <div class="equal">=</div>
      </div>
    </div>
    <script src="work.js"></script>
  </body>
</html>
